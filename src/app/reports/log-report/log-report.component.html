<div class="mainDiv">
  <table mat-table [dataSource]="reportLogData" class="mat-elevation-z8">
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> IP </th>
      <td mat-cell *matCellDef="let x"> {{x.ip}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let x">
        <i *ngIf="x?.level?.toLowerCase() === 'error' || x?.level?.toLowerCase() === 'warning'"
          [ngStyle]="{color: x?.level?.toLowerCase() === 'error' ? 'red' : x?.level?.toLowerCase() === 'done'? 'green' : 'yellow'}"
          class="material-icons custom">{{x?.level?.toLowerCase()}}</i>
        <i *ngIf="x?.level?.toLowerCase() === 'normal'" [ngStyle]="{color: 'green', fontSize: '30px'}"
          class="material-icons custom">{{'done'}}</i>
        {{x.level.toLowerCase()}}

        <i *ngIf="x?.level?.toLowerCase() === 'critical'" [ngStyle]="{color: 'red', fontSize: '30px'}"
          class="material-icons custom">
          <mat-icon>cancel</mat-icon>
        </i>

        {{x.level.toLowerCase()}}

      </td>

    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>
        <!-- <mat-icon>description</mat-icon> Message -->
      </th>
      <td mat-cell *matCellDef="let x"> {{x.message}} </td>
    </ng-container>

    <ng-container matColumnDef="monitorData">
      <th mat-header-cell *matHeaderCellDef> Monitor data </th>
      <td mat-cell *matCellDef="let x"> {{x.monitorData}} </td>
    </ng-container>

    <ng-container matColumnDef="monitorName">
      <th mat-header-cell *matHeaderCellDef> Monitor name </th>
      <td mat-cell *matCellDef="let x"> {{x.monitorName}} </td>
    </ng-container>

    <ng-container matColumnDef="server">
      <th mat-header-cell *matHeaderCellDef> Server </th>
      <td mat-cell *matCellDef="let x"> {{x.server}} </td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let x"> {{x.source}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
