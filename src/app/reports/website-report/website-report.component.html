<div class="mainDiv">
  <table mat-table [dataSource]="websiteData" class="mat-elevation-z8">

    <ng-container matColumnDef="monitorName">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>desktop_mac</mat-icon><span class="monitorState"> Website Monitor name</span>
      </th>
      <td mat-cell *matCellDef="let x"> {{x.monitorName}}</td>
    </ng-container>

    <ng-container matColumnDef="monitorDate">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>date_range</mat-icon> <span class="monitorState"> Monitor Date</span>
      </th>
      <td mat-cell *matCellDef="let x"> {{x.monitorDate}}
      </td>
    </ng-container>

    <ng-container matColumnDef="responsetime">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>alarm</mat-icon> <span class="monitorState"> Response time </span>

      </th>
      <td mat-cell *matCellDef="let x"><span class="responsetimeStatus"> {{x.responsetime}}</span> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
